<form class="search-form margin-auto">
    <mat-form-field class="full-width">
      <mat-label>Breweries</mat-label>
      <input matInput placeholder="Search..." id="search">
      <mat-hint align="start">Ex. 'New York' or 'Vis Major'</mat-hint>
    </mat-form-field>  

    <button mat-raised-button color='primary' (click)='getBreweries()'>Search</button>
</form>

<ul>
    <li *ngFor="let brewery of breweries">
      {{ brewery.name }}, {{ brewery.website_url }}
    </li>
    
        
</ul>
{{ breweries[0]?.name }}

<!-- material design -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
